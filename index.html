<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header part start -->
    <header></header>
    <!-- header part end -->

    <!-- main part start -->
    <main>
      <section class="top-container">
        <div class="top-players">
          <h2 class="section-title">Top Player</h2>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="John Smith Image" />
              <h3 class="player-name">John Smith</h3>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="Pro Rasel Image" />
              <h3 class="player-name">Pro Rasel</h3>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="Abu Sufian Image" />
              <h3 class="player-name">Abu Sufian</h3>
            </div>
            <div class="player">
              <img
                src="images/players/player-4.png"
                alt="Shajedul Karim Image"
              />
              <h3 class="player-name">Shajedul Karim</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="Maruf Ahmed Image" />
              <h3 class="player-name">Maruf Ahmed</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="Mujahid Image" />
              <h3 class="player-name">Mujahid</h3>
            </div>
          </div>
        </div>
        <hr />
        <!-- blog part start -->
        <div class="top-blogs">
          <h2 class="section-title">Top Blog</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-1.png" alt="ice crime" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog-author">By <a href="">Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-2.png" alt="ice crime" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                <p class="blog-author">By <a href="">Tess Gadd</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-3.png" alt="ice crime" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">
                  7 typography tips for interface design
                </h3>
                <p class="blog-author">By <a href="">eremiah Lam</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-4.png" alt="ice crime" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">Your logo is copied</h3>
                <p class="blog-author">By <a href="">Ferdinand Vogler</a></p>
              </div>
            </article>
          </div>
        </div>
        <!-- blog part End -->
      </section>
    </main>
    <!-- main part End -->
  </body>
</html>
